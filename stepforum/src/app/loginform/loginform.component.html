<div class="login-page">
  <div class="form">
 <input [(ngModel)]="user" type="text" placeholder="Name" /><br>
 <input [(ngModel)]="pass" type="password" placeholder="MAC Address"><br>
 <input type="button" (click)="loginuser()" value="Log In">
 <p class="message">Not registered? <a href="#">Create an account</a></p>
  </div>
</div>
